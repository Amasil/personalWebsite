<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .home-button {
            position: absolute;
            top: 28px;
            left: 33px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            z-index: 2;
        }

        .home-button:hover {
            color: #e74c3c;
        }

        .social-links {
            display: flex;
            gap: 20px;
            font-size: 36px;
        }

        /* Remove underlines from the social media icons */
        .social-links a {
            text-decoration: none;
        }

        .fa {
            color: #333;
            transition: color 0.3s;
        }

        .fa:hover {
            color: #e74c3c;
        }

        body,
        .nav,
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            transition: 0.5s;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .2);
        }

        .menu {
            margin: 0;
            padding: 0;
            width: 0;
            overflow: hidden;
            transition: 0.5s;
        }

        .nav input:checked~.menu {
            width: auto;
        }

        .menu li {
            list-style: none;
            margin: 0 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.5s;
        }

        .menu li a:hover {
            color: #161919;
        }

        .nav input {
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0;
        }

        .nav span {
            position: absolute;
            left: 14px;
            width: 20px;
            height: 4px;
            border-radius: 50px;
            background-color: #666;
            pointer-events: none;
            transition: 0.5s;
        }

        .nav input:checked~span {
            background-color: #f974a1;
        }

        .nav span:nth-child(2) {
            transform: translateY(-8px);
        }

        .nav input:checked~span:nth-child(2) {
            transform: translateY(0) rotate(-45deg);
        }

        .nav span:nth-child(3) {
            transform: translateY(8px);
        }

        .nav input:checked~span:nth-child(3) {
            transform: translateY(0) rotate(45deg);
        }
    </style>
</head>

<body>
    <a href="#" class="home-button"><i class="fa fa-home"></i></a>
    <div class="nav">
        <input type="checkbox">
        <span></span>
        <span></span>
        <div class="menu">
            <li><a href="movielist.html">Favourite Movies</a></li>
            <li><a href="tvlist.html">Favourite TV Shows</a></li>
            <li><a href="#">About</a></li>
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/amasilrahim/" class="fa fa-linkedin" target="_blank"></a>
        <a href="https://www.facebook.com/amasilrahim/" class="fa fa-facebook" target="_blank"></a>
        <a href="https://twitter.com/amasil_r" class="fa fa-twitter" target="_blank"></a>
        <a href="https://www.instagram.com/amasil_r/" class="fa fa-instagram" target="_blank"></a>
        <a href="https://t.snapchat.com/HqTvBluK" class="fa fa-snapchat-ghost" target="_blank"></a>
    </div>
</body>

</html>
