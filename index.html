<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .social-icons {
            margin-top: 1em;
            text-align: center;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to my personal website</p>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>This is a brief introduction about yourself.</p>
        
        <h2>Social Media</h2>
        <div class="social-icons">
            <a href="https://www.twitter.com/your_username" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.facebook.com/your_username" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/your_username" target="_blank"><i class="fa fa-instagram"></i></a>
            <!-- Add more social media links and icons as needed -->
        </div>
    </div>
</body>
</html>
