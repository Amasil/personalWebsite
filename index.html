<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            z-index: 2;
        }

        .home-button:hover {
            color: #e74c3c;
        }

        .social-links {
            display: flex;
            gap: 20px;
            font-size: 36px;
        }

        /* Remove underlines from the social media icons */
        .social-links a {
            text-decoration: none;
        }

        .fa {
            color: #333;
            transition: color 0.3s;
        }

        .fa:hover {
            color: #e74c3c;
        }

        #menu__toggle {
            opacity: 0;
        }

        #menu__toggle:checked+.menu__btn>span {
            transform: rotate(45deg);
        }

        #menu__toggle:checked+.menu__btn>span::before {
            top: 0;
            transform: rotate(0deg);
        }

        #menu__toggle:checked+.menu__btn>span::after {
            top: 0;
            transform: rotate(90deg);
        }

        #menu__toggle:checked~.menu__box {
            right: 0;
        }

        .menu__btn {
            position: absolute;
            top: 25px;
            right: 20px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .menu__btn>span,
        .menu__btn>span::before,
        .menu__btn>span::after {
            display: block;
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #616161;
            transition-duration: 0.25s;
        }

        .menu__btn>span::before {
            content: '';
            top: -8px;
        }

        .menu__btn>span::after {
            content: '';
            top: 8px;
        }

        .menu__box {
            display: block;
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            margin: 0;
            padding: 80px 0;
            list-style: none;
            background-color: #ECEFF1;
            box-shadow: -2px 2px 6px rgba(0, 0, 0, 0.4);
            transition-duration: 0.25s;
        }

        .menu__item {
            display: block;
            padding: 12px 24px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            transition-duration: 0.25s;
            border-bottom: 1px solid #CFD8DC;
            font-weight: 500;
            /* Slightly lighter font weight */
            color: #444;
            /* Darker text color */
        }

        .menu__item:last-child {
            border-bottom: none;
        }

        .menu__item:hover {
            background-color: #e0e0e0;
            color: #444;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu__toggle");
            const menuBox = document.querySelector(".menu__box");

            document.addEventListener("click", function (event) {
                if (!menuBox.contains(event.target) && !menuToggle.contains(event.target)) {
                    menuToggle.checked = false;
                }
            });
        });
    </script>
</head>

<body>
    <a href="#" class="home-button"><i class="fa fa-home"></i></a>
    <input type="checkbox" id="menu__toggle" class="menu__toggle">
    <label for="menu__toggle" class="menu__btn">
        <span></span>
    </label>
    <ul class="menu__box">
        <li class="menu__item"><a href="#">Favourite Movies</a></li>
        <li class="menu__item"><a href="#">Favourite TV Series</a></li>
        <li class="menu__item"><a href="#">About</a></li>
    </ul>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/amasilrahim/" class="fa fa-linkedin" target="_blank"></a>
        <a href="https://www.facebook.com/amasil123/" class="fa fa-facebook" target="_blank"></a>
        <a href="https://twitter.com/amasil_r" class="fa fa-twitter" target="_blank"></a>
        <a href="https://www.instagram.com/amasil_r/" class="fa fa-instagram" target="_blank"></a>
        <a href="https://t.snapchat.com/HqTvBluK" class="fa fa-snapchat-ghost" target="_blank"></a>
    </div>
</body>

</html>
