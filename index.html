<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .home-button {
            position: absolute;
            top: 28px;
            left: 33px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            z-index: 2;
        }

        .home-button:hover {
            color: #e74c3c;
        }

        .social-links {
            display: flex;
            gap: 20px;
            font-size: 36px;
        }

        /* Remove underlines from the social media icons */
        .social-links a {
            text-decoration: none;
        }

        .fa {
            color: #333;
            transition: color 0.3s;
        }

        .fa:hover {
            color: #e74c3c;
        }

        #menu__toggle {
            opacity: 0;
        }

        #menu__toggle:checked+.menu__btn>span {
            transform: rotate(45deg);
        }

        #menu__toggle:checked+.menu__btn>span::before {
            top: 0;
            transform: rotate(0deg);
        }

        #menu__toggle:checked+.menu__btn>span::after {
            top: 0;
            transform: rotate(90deg);
        }

        #menu__toggle:checked~.menu__box {
            right: 0;
        }

        .menu__btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .menu__btn>span,
        .menu__btn>span::before,
        .menu__btn>span::after {
            display: block;
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #616161;
            transition-duration: 0.25s;
        }

        .menu__btn>span::before {
            content: '';
            top: -8px;
        }

        .menu__btn>span::after {
            content: '';
            top: 8px;
        }

        .menu__box {
            display: none;
            position: absolute;
            top: 40px;
            right: -20px;
            width: 200px;
            background-color: #ECEFF1;
            box-shadow: -2px 2px 6px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1;
        }

        /* Show the menu box when the toggle is checked */
        #menu__toggle:checked+.menu__btn+.menu__box {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Hide the menu box when the toggle is unchecked */
        #menu__toggle:not(:checked)+.menu__btn+.menu__box {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
        }

        .menu__item {
            display: block;
            padding: 12px 24px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            text-decoration: none;
            transition-duration: 0.25s;
            border-bottom: 1px solid #CFD8DC;
            font-weight: 500;
            /* Slightly lighter font weight */
            color: #444;
            /* Darker text color */
        }

        .menu__item:last-child {
            border-bottom: none;
        }

        .menu__item:hover {
            background-color: #e0e0e0;
            color: #444;
        }

        .nav,
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            transition: 0.5s;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .2);
        }

        .menu {
            margin: 0;
            padding: 0;
            width: 0;
            overflow: hidden;
            transition: 0.5s;
        }

        .nav input:checked~.menu {
            width: 450px;
        }

        .menu li {
            list-style: none;
            margin: 0 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.5s;
        }

        .menu li a:hover {
            color: #161919;
        }

        .nav input {
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0;
        }

        .nav span {
            position: absolute;
            width: 25px;
            height: 4px;
            border-radius: 50px;
            background-color: #666;
            pointer-events: none;
            transition: 0.5s;
        }

        .nav input:checked~span {
            background-color: #f974a1;
        }

        .nav span:nth-child(2) {
            transform: translateY(-8px);
        }

        .nav input:checked~span:nth-child(2) {
            transform: translateY(0) rotate(-45deg);
        }

        .nav span:nth-child(3) {
            transform: translateY(8px);
        }

        .nav input:checked~span:nth-child(3) {
            transform: translateY(0) rotate(45deg);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu__toggle");
            const menuBox = document.querySelector(".menu__box");

            document.addEventListener("click", function (event) {
                if (!menuBox.contains(event.target) && !menuToggle.contains(event.target)) {
                    menuToggle.checked = false;
                }
            });
        });
    </script>
</head>
