<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Your Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .home-button:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .social-links {
            display: flex;
            gap: 20px;
            font-size: 36px;
        }

        .fa {
            color: #333;
            transition: color 0.3s;
        }

        .fa:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }

        /* Remove underlines from the social media icons */
        .social-links a {
            text-decoration: none;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
            cursor: pointer;
        }

        .menu-icon {
            width: 24px;
            height: 3px;
            background-color: #333;
        }

        .menu-options {
            position: absolute;
            top: 70px;
            right: 20px;
            display: none;
            flex-direction: column;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .menu-options a {
            text-decoration: none;
            color: #333;
            padding: 5px;
            transition: background-color 0.3s;
        }

        .menu-options a:hover {
            background-color: #f5f5f5;
        }

        .menu-options.show-menu {
            display: flex;
        }
    </style>
</head>

<body>
    <a href="#" class="home-button"><i class="fa fa-home"></i></a>
    <div class="menu-button">
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
    </div>
    <div class="menu-options">
        <a href="#">Favorite Movies</a>
        <a href="#">Favorite Series</a>
        <a href="#">About</a>
    </div>


    <div class="social-links">
        <a href="https://www.linkedin.com/in/amasilrahim/" class="fa fa-linkedin" target="_blank"></a>
        <a href="https://www.facebook.com/amasil123/" class="fa fa-facebook" target="_blank"></a>
        <a href="https://twitter.com/amasil_r" class="fa fa-twitter" target="_blank"></a>
        <a href="https://www.instagram.com/amasil_r/" class="fa fa-instagram" target="_blank"></a>
        <a href="https://t.snapchat.com/HqTvBluK" class="fa fa-snapchat-ghost" target="_blank"></a>
    </div>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const menuOptions = document.querySelector('.menu-options');

        menuButton.addEventListener('click', () => {
            menuOptions.classList.toggle('show-menu');
        });
    </script>

</body>

</html>
